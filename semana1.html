<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora Básica</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <br>
        <button onclick="calcular('+')">Sumar</button>
        <button onclick="calcular('-')">Restar</button>
        <button onclick="calcular('*')">Multiplicar</button>
        <button onclick="calcular('/')">Dividir</button>
        <h3 id="resultado">Resultado: </h3>
    </div>
    <script>
        function calcular(operacion) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let resultado;
            
            if (isNaN(num1) || isNaN(num2)) {
                resultado = "Ingrese números válidos";
            } else {
                switch (operacion) {
                    case '+': resultado = num1 + num2; break;
                    case '-': resultado = num1 - num2; break;
                    case '*': resultado = num1 * num2; break;
                    case '/': resultado = num2 !== 0 ? num1 / num2 : "No se puede dividir por 0"; break;
                    default: resultado = "Operación no válida";
                }
            }
            document.getElementById("resultado").textContent = "Resultado: " + resultado;
        }
    </script>
</body>
</html>
